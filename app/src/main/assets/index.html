<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.red {
    background-color: red!important;
}
</style>

<script type="text/javascript">
    function whisky() {
        Android.photoFlash();
    }


    function getData() {
            let data = Android.getData();

            if(data !== null && data !== "null"){

                var image = document.createElement("img");
                var imageParent = document.getElementById("frame");
                image.id = "id";
                image.className = "class";
                image.src = data;
                imageParent.appendChild(image);

                 Android.showToast("Foto cargada");

            }else{
                 Android.showToast("Necesitas tomar una foto");
            }

    }

</script>

</head>
<body>
    <input type="button" class="button" value="Tomar foto" onClick="whisky()">

    <input type="button" class="button red" value="Cargar foto" onClick="getData()">

    <div id="frame" />
</body>
</html>
